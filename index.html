<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <title>Calendar</title>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="calendar">

        <!-- Month -->
        <div class="month">
          <i class="fa-solid fa-angle-left prev"></i>
          <div class="date">November 2026</div>
          <i class="fa-solid fa-angle-right next"></i>
        </div>

        <!-- Weekdays -->
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>

        <!-- Days (⭐ 하나만 사용) -->
        <div class="days">
          <div class="day prev-date">30</div>
          <div class="day prev-date">31</div>

          <div class="day">1</div>
          <div class="day">2</div>
          <div class="day">3</div>
          <div class="day">4</div>
          <div class="day">5</div>
          <div class="day">6</div>
          <div class="day">7</div>
          <div class="day">8</div>
          <div class="day">9</div>
          <div class="day">10</div>
          <div class="day">11</div>
          <div class="day">12</div>
          <div class="day">13</div>
          <div class="day">14</div>
          <div class="day">15</div>
          <div class="day">16</div>
          <div class="day">17</div>
          <div class="day">18</div>
          <div class="day">19</div>
          <div class="day">20</div>
          <div class="day">21</div>
          <div class="day">22</div>
          <div class="day">23</div>
          <div class="day">24</div>
          <div class="day">25</div>
          <div class="day">26</div>
          <div class="day">27</div>
          <div class="day">28</div>
          <div class="day">29</div>
          <div class="day">30</div>

          <div class="day next-date">1</div>
          <div class="day next-date">2</div>
          <div class="day next-date">3</div>
         
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
